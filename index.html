<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electrical Cars Population in Washington State Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #2a4d69 0%, #4b86b4 50%, #63a46c 100%);
            background-attachment: fixed;
            color: #333;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 500px; /* or whatever height you prefer */
            width: 100%;
            margin-top: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #2a4d69;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        h4, h6 {
            color: #4b86b4;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #4b86b4;
            border-radius: 4px;
        }
        #bar, #pie {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #4b86b4;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 p-5 text-center">
                <h1>Electric Cars Population in Washington State Dashboard</h1>
                <p>Use the interactive charts below to explore the dataset</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="card card-body">
                    <h6>Car Make:</h6>
                    <select id="selMake" onchange="makeChanged(this.value)"></select>
                </div>
                <div class="card card-body">
                    <h6>Car Model:</h6>
                    <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Aggregate Info</h4>
                    </div>
                    <div id="model-metadata" class="card-body"></div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="bar"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="pie"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="chart"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="chart-container">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="logic.js"></script>

</body>

</html>
